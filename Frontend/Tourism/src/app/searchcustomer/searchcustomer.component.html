<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Include your stylesheets and other head elements here -->
    <link rel="stylesheet" type="text/css" href="./searchcustomer.component.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <nav>
    <div class="logo"><a href=" "><img align="left" src="../../assets/Images/Logo.png" style="height: 100px; width: 100px;"/></a>&nbsp;&nbsp;&nbsp;<h3>Explore-ERA</h3></div>
    <div class="menu">
      <a routerLink="/tourinfo">Packages</a>
      <a routerLink="/logout">Logout</a>
      <a routerLink="/customer">Show Customer</a>
    </div>
  </nav>

<div class="container">
    <h2>Search Customer by ID</h2>
    <div class="form-group">
      <label for="customerId">Enter Customer ID:</label>
      <input type="text" class="form-control" id="customerId" [(ngModel)]="customerId" name="customerId">
    </div>
    <button class="btn btn-primary" (click)="getById()">Search</button> <!-- Corrected parentheses -->
  </div>
  
  <div *ngIf="customer" align="center">
    <h3>Customer Details</h3>
    <table>
      <tr><td><strong>Customer ID:</strong></td><td> {{ customer.customerId }}</td></tr>
      <tr><td><strong>User Name:</strong></td>    <td> {{ customer.userName }}</td></tr>
      <tr><td><strong>Gender:</strong></td>        <td>{{ customer.gender }}</td></tr>
      <tr><td><strong>Phone Number:</strong></td><td>  {{customer.phoneNumber }}</td></tr>
      <tr><td><strong>Email:</strong></td>        <td>  {{ customer.emailId }}</td></tr>
      <tr><td><strong>Country:</strong></td>    <td>{{ customer.country }}</td></tr>
      <!-- Add other details as needed -->
    </table>
  </div>
